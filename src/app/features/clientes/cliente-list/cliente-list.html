<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Clientes</h2>
  <a routerLink="/clientes/novo" class="btn btn-primary">Novo Cliente</a>
</div>

@if (loading) {
  <app-loading-spinner />
} @else {
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>E-mail</th>
          <th style="width: 150px">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (cliente of clientes; track cliente.id) {
          <tr>
            <td>{{ cliente.razaoSocial }}</td>
            <td>{{ cliente.cnpj }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <a
                [routerLink]="['/clientes', cliente.id, 'editar']"
                class="btn btn-sm btn-warning me-1"
              >
                Editar
              </a>
              <button class="btn btn-sm btn-danger" (click)="onDelete(cliente)">
                Excluir
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="text-center">Nenhum cliente encontrado.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  @if (meta.totalPages > 1) {
    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="meta.total"
        [page]="meta.page"
        [pageSize]="meta.limit"
        (pageChange)="onPageChange($event)"
      />
    </div>
  }
}
